  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <div style="background-color: var(--color-white)" class="header border-bottom">
      <div class="container d-flex flex-wrap justify-content-center">
        <a
          href="#"
          style="color: var(--color-black)"
          class="header__back d-flex fs-5 align-items-center mt-3 my-lg-0 me-md-auto fw-semibold text-decoration-none"

        <ul class="nav col-12 col-lg-auto my-2 justify-content-center align-items-center my-md-0 text-small">
          <li>
            <a href="#" class="nav-link">
              <img src="./images/statistics.svg" alt="statistics" class="bi d-block mx-auto mb-2" />

            </a>
          </li>
          <li>

            </a>
          </li>
        </ul>
      </div>
      <nav style="background-color: var(--color-bg-2)" class="bg-c_bg2">

          <ul class="nav col-12 col-lg-auto justify-content-center justify-content-md-start text-small">
            <li>
              <a
                class="nav-link text-c_black d-flex align-items-center bg-c_bg"
                style="background-color: var(--color-bg)"

              >
                <img src="./images/activity.svg" alt="activity" class="me-2" />
                <span style="color: var(--color-black)">Activity</span>
              </a>
            </li>
            <li>
              <a class="nav-link text-c_black d-flex align-items-center" href="#map">
                <img src="./images/map.svg" alt="map" class="me-2" />

              </a>
            </li>
            <li>
              <a class="nav-link text-c_black d-flex align-items-center" href="#time">
